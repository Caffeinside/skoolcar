---
- name: Setuping the edge-stations
  hosts: edge_stations
  vars:
    app_version: "{{ lookup('env','APP_VERSION') }}"
    app_name: "{{ lookup('env','APP_NAME') }}"
    configuration_path: "../molecule/default/files/default_station/"
  roles:
    - role: init_system
    - role: configuration_files
    - role: deploy_codebase
